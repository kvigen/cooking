<!DOCTYPE html>
<html lang="en">

<head>
  <title>Your Recipes</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/recipe.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"><!--This is needed for nice typeahead-->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
  <script data-main="../scripts/main.js?bust=2" src="../scripts/require.js"></script>
  <script type="text/javascript" src="../scripts/base_script.js"></script>
</head>

<body>
  <div id="navbar"></div>
  <div id="recipeMenu" class="text-center">
    <h2 id="recipeName"></h2>
    <div class="form-inline text-left">
      <div class="form-group">
        <h5>Recipe Type</h5>
        <select id="recipeType" class="canDisable selectpicker" onchange="recipeMenu.triggerRefresh()">
        </select>
      </div>
      <div class="form-group span6">
        <h5>Recipe Subclass</h5>
        <select id="recipeSubclass" class="canDisable selectpicker">
        </select>
      </div>
    </div>
    <table class="table table-bordered" id="recipeBody"></table>
    <div class="form-inline text-left">
      <div class="form-group">
        <h5>Pan Size</h5>
        <input id="panSize" class="canDisable" type="text"/>
      </div>
      <div class="form-group">
        <h5>Baking Time</h5>
        <input id="bakingTime" class="canDisable" type="text"/>
      </div>
      <div class="form-group">
        <h5>Baking Temperature</h5>
        <input id="bakingTemperature" class="canDisable" type="text"/>
      </div>
    </div>
    <div class="dropdown pull-right">
      <button type="button" class="btn btn-primary" class="canDisable" id="addRow" onclick="recipeMenu.addRow()">Add Ingredient</button>
      <button type="button" class="btn btn-primary" id="editButton" onclick="recipeMenu.toggleEditMode()">Edit</button>
      <button type="button" id="drop" role="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Actions<b class="caret"></b></button>
       <ul id="optimizations" class="dropdown-menu" role="menu" aria-labelledby="drop">
       </ul>
    </div>
  </div>
</body>

</html>
